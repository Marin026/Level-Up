<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Naruto Storm 4 - Detalles</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Naruto Storm 4</h1>
    <a href="index.html">← Volver a la tienda</a>
  </header>

  <main>
    <img src="https://i.pinimg.com/736x/1a/c3/09/1ac309456a04db26f546feda5b2d7184.jpg" alt="Naruto Storm 4" width="300">
    <p><strong>Precio:</strong> <span id="precio"></span></p>
    <p>
      Naruto Shippuden: Ultimate Ninja Storm 4 es el capítulo final de la saga, ofreciendo batallas épicas y emocionantes 
      combates ninja fieles al anime y manga original.
    </p>
    <button onclick="agregarAlCarrito('Naruto Storm 4', 60000)">Añadir al carrito</button>
  </main>

  <script>
    const precioCOP = new Intl.NumberFormat('es-CO', {
      style: 'currency',
      currency: 'COP',
      minimumFractionDigits: 0
    }).format(60000);

    document.getElementById('precio').textContent = precioCOP;

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert(`"${nombre}" añadido al carrito.`);
    }
  </script>
</body>
</html>
