<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>The Last of Us Part II - Detalles</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>The Last of Us Part II</h1>
    <a href="index.html">← Volver a la tienda</a>
  </header>

  <main>
    <img src="https://i.pinimg.com/736x/e3/60/ed/e360ed20c2d96082b541bc93f6edf64b.jpg" alt="The Last of Us Part II" width="300">
    <p><strong>Precio:</strong> <span id="precio"></span></p>
    <p>
      The Last of Us Part II es un intenso juego de acción y aventura donde Ellie emprende un viaje emocional lleno de violencia, 
      redención y decisiones difíciles en un mundo postapocalíptico.
    </p>
    <button onclick="agregarAlCarrito('The Last of Us Part II', 70000)">Añadir al carrito</button>
  </main>

  <script>
    const precioCOP = new Intl.NumberFormat('es-CO', {
      style: 'currency',
      currency: 'COP',
      minimumFractionDigits: 0
    }).format(70000);

    document.getElementById('precio').textContent = precioCOP;

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert(`"${nombre}" añadido al carrito.`);
    }
  </script>
</body>
</html>
