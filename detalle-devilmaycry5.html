<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Devil May Cry 5 - Detalles</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Devil May Cry 5</h1>
    <a href="index.html">← Volver a la tienda</a>
  </header>

  <main>
    <img src="https://i.pinimg.com/736x/e8/ff/97/e8ff976688f5a8ab890d29937d75ca4e.jpg" alt="Devil May Cry 5" width="300">
    <p><strong>Precio:</strong> <span id="precio"></span></p>
    <p>
      Devil May Cry 5 es un videojuego de acción y hack and slash desarrollado y publicado por Capcom. 
      Controla a tres personajes únicos en una historia épica llena de demonios, estilo y combates frenéticos.
    </p>
    <button onclick="agregarAlCarrito('Devil May Cry 5', 50000)">Añadir al carrito</button>
  </main>

  <script>
    const precioCOP = new Intl.NumberFormat('es-CO', {
      style: 'currency',
      currency: 'COP',
      minimumFractionDigits: 0
    }).format(50000);

    document.getElementById('precio').textContent = precioCOP;

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert(`"${nombre}" añadido al carrito.`);
    }
  </script>
</body>
</html>
